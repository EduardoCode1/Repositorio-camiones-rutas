<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Aplicación de Gestión de Flotas de Vehículos</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #mapa { position: absolute; top: 0; bottom: 0; width: 100%; }
    #formulario { position: absolute; top: 10px; left: 10px; background: white; padding: 10px; z-index: 1; }
  </style>
</head>
<body>
  <div id="formulario">
    <input type="text" id="id-vehiculo" placeholder="ID del Vehículo">
    <input type="text" id="status" placeholder="Estado (En ruta / Sin ruta)">
    <input type="text" id="pointA-address" placeholder="Dirección Punto A">
    <input type="text" id="pointB-address" placeholder="Dirección Punto B">
    <input type="number" id="fuel-level" placeholder="Nivel de Combustible (%)">
    <input type="number" id="avg-speed" placeholder="Velocidad Promedio (km/h)">
    <input type="number" id="total-km" placeholder="Km Totales">
    <button onclick="registrarVehiculo()">Registrar Vehículo</button>
  </div>
  <div id='mapa'></div>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js'></script>

  </script>
  <script src="main.js"></script>
</body>
</html>
